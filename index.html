<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dhadi Jatha Soba Singh Sitara</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
  <style>
    /* Super AMOLED Black Background Setup */
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background-color: #000000; /* Pure Black for AMOLED */
      color: #ffffff;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .card {
      max-width: 420px;
      padding: 30px 20px;
      text-align: center;
      width: 100%;
    }
    
    /* Fixed Round Profile Picture Styling */
    .profile-pic-container {
      display: flex;
      justify-content: center;
      margin-bottom: 20px;
    }

    .profile-pic {
      width: 130px;          /* Size slightly increased */
      height: 130px;         /* Must match width for perfect circle */
      object-fit: cover;     /* Crops image perfectly to fit circle */
      border-radius: 50%;    /* Makes it perfectly round */
      border: 3px solid #973222; 
      box-shadow: 0 0 20px rgba(151, 50, 34, 0.3); /* Adds a subtle glow */
      display: block;        /* Ensures no layout distortion */
    }

    .title { 
      font-size: 24px; 
      font-weight: 600; 
      letter-spacing: 0.5px;
      margin-bottom: 5px;
    }
    
    .subtitle { 
      font-size: 14px; 
      opacity: 0.7; 
      margin-bottom: 30px; 
      font-weight: 300;
    }

    .link {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 12px;
      text-decoration: none;
      background-color: #000000; /* Black background */
      border: 1px solid #333333; /* Subtle grey border */
      color: #ffffff;
      padding: 16px;
      margin-bottom: 16px;
      border-radius: 50px; /* Fully rounded buttons */
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
    }

    /* Icon Styling */
    .link i { 
      color: #973222; 
      font-size: 20px;
      position: absolute;
      left: 20px;
    }

    /* Hover Effect - Makes it pop on AMOLED */
    .link:hover { 
      border-color: #973222;
      background-color: #0a0a0a;
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(151, 50, 34, 0.4);
    }

    .link:hover i { color: #ffffff; }

  </style>
</head>
<body>
  <div class="card">
    
    <!-- Profile Picture Section -->
    <div class="profile-pic-container">
        <!-- 
           Note: Ensure your uploaded file is named 'profile.jpg' 
           or change the src below to match your filename.
        -->
        <img src="profile.jpg" alt="Dhadi Jatha Soba Singh Sitara" class="profile-pic">
    </div>

    <div class="title">Dhadi Jatha Soba Singh Sitara</div>
    <div class="subtitle">Official Social Links</div>
    
    <a class="link" href="https://youtube.com/@sobasinghsitara"><i class="fab fa-youtube"></i>YouTube</a>
    <a class="link" href="https://www.facebook.com/share/1DUBKj8yUk/"><i class="fab fa-facebook"></i>Facebook</a>
    <a class="link" href="https://www.instagram.com/sobasinghsitara"><i class="fab fa-instagram"></i>Instagram</a>
    <a class="link" href="https://www.snapchat.com/add/soba.singh"><i class="fab fa-snapchat"></i>Snapchat</a>
    <a class="link" href="https://open.spotify.com/artist/5bEZhDOR9jL5FhLNYaWDqv"><i class="fab fa-spotify"></i>Spotify</a>
  </div>
</body>
</html>
