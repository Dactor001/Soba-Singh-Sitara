<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dhadi Jatha Soba Singh Sitara</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: #0f0f0f;
      color: #ffffff;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .card {
      max-width: 420px;
      padding: 30px 20px;
      text-align: center;
      width: 100%;
    }
    
    /* ਪ੍ਰੋਫਾਈਲ ਫੋਟੋ ਲਈ ਨਵੀਂ ਸਟਾਈਲਿੰਗ */
    /* New styling for Profile Picture */
    .profile-pic {
      width: 120px;          /* Width */
      height: 120px;         /* Height (Equal to width for 1:1 ratio) */
      object-fit: cover;     /* Ensures image covers the area without distortion */
      border-radius: 50%;    /* Makes it round */
      border: 3px solid #973222; /* Border color matching the theme */
      margin-bottom: 15px;   /* Space below the image */
      box-shadow: 0 4px 15px rgba(0,0,0,0.5); /* Subtle shadow */
    }

    .title { font-size: 22px; font-weight: 600; }
    .subtitle { font-size: 14px; opacity: 0.85; margin-bottom: 25px; }
    .link {
      display: flex;
      justify-content: center;
      gap: 12px;
      text-decoration: none;
      border: 2px solid #973222;
      color: #fff;
      padding: 14px;
      margin-bottom: 14px;
      border-radius: 12px;
      transition: all 0.3s ease;
    }
    .link i { color: #973222; }
    .link:hover { background: #973222; }
    .link:hover i { color: #ffffff; }
  </style>
</head>
<body>
  <div class="card">
    
    <!-- Profile Image Placeholder -->
    <!-- Replace the src URL with your actual photo URL -->
    <img src="https://via.placeholder.com/150" alt="Profile Photo" class="profile-pic">

    <div class="title">Dhadi Jatha Soba Singh Sitara</div>
    <div class="subtitle">Official Social Links</div>
    
    <a class="link" href="https://youtube.com/@sobasinghsitara"><i class="fab fa-youtube"></i>YouTube</a>
    <a class="link" href="https://www.facebook.com/share/1DUBKj8yUk/"><i class="fab fa-facebook"></i>Facebook</a>
    <a class="link" href="https://www.instagram.com/sobasinghsitara"><i class="fab fa-instagram"></i>Instagram</a>
    <a class="link" href="https://www.snapchat.com/add/soba.singh"><i class="fab fa-snapchat"></i>Snapchat</a>
    <a class="link" href="https://open.spotify.com/artist/5bEZhDOR9jL5FhLNYaWDqv"><i class="fab fa-spotify"></i>Spotify</a>
  </div>
</body>
</html>
