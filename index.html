<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Dhadi Jatha Soba Singh Sitara</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
  <style>
    /* Super AMOLED Black Background Setup */
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background-color: #000000;
      color: #ffffff;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      overflow-x: hidden;
      -webkit-tap-highlight-color: transparent;
      position: relative;
      touch-action: pan-y;
      perspective: 1000px; /* Essential for 3D effect */
    }

    /* Ambient Background Glow */
    .glow-effect {
      position: fixed;
      top: 20%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 300px;
      height: 300px;
      background: radial-gradient(circle, rgba(151, 50, 34, 0.2) 0%, rgba(0,0,0,0) 70%);
      pointer-events: none;
      z-index: -1;
      animation: pulse-glow 4s infinite alternate;
    }

    @keyframes pulse-glow {
      0% { opacity: 0.5; transform: translate(-50%, -50%) scale(1); }
      100% { opacity: 0.8; transform: translate(-50%, -50%) scale(1.1); }
    }

    .card {
      max-width: 420px;
      padding: 30px 20px;
      text-align: center;
      width: 100%;
      position: relative;
      z-index: 1;
      transform-style: preserve-3d; /* Allows children to float in 3D */
      transition: transform 0.1s ease-out; /* Smooths out sensor jitter */
    }
    
    .profile-pic-container {
      display: flex;
      justify-content: center;
      margin-bottom: 25px;
      position: relative;
      z-index: 2;
      transform-style: preserve-3d;
      transform: translateZ(30px); /* Lifts profile pic forward */
    }

    .profile-pic {
      width: 140px;
      height: 140px;
      object-fit: cover;
      border-radius: 50%;
      border: 3px solid rgba(151, 50, 34, 0.8); 
      animation: border-pulse 3s infinite;
      display: block;
      background-color: #000;
      box-shadow: 0 10px 30px rgba(0,0,0,0.5);
    }

    @keyframes border-pulse {
      0% { box-shadow: 0 0 0 0 rgba(151, 50, 34, 0.4); }
      70% { box-shadow: 0 0 0 15px rgba(151, 50, 34, 0); }
      100% { box-shadow: 0 0 0 0 rgba(151, 50, 34, 0); }
    }

    .title { 
      font-size: 26px; 
      font-weight: 700; 
      margin-bottom: 5px;
      text-transform: uppercase;
      text-shadow: 0 2px 4px rgba(0,0,0,0.5);
      transform: translateZ(20px); /* Lifts text */
    }
    
    .subtitle { 
      font-size: 13px; 
      opacity: 0.8; 
      margin-bottom: 35px; 
      text-transform: uppercase;
      transform: translateZ(20px);
    }

    /* LIQUID GLASS BUTTONS */
    .link {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 12px;
      text-decoration: none;
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.1);
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
      color: #ffffff;
      padding: 16px;
      margin-bottom: 16px;
      border-radius: 50px; 
      position: relative;
      overflow: hidden;
      transform-style: preserve-3d;
      transform: translateZ(0px); /* Start flat */
      transition: all 0.2s ease;
      will-change: transform;
    }

    /* Glossy Shine */
    .link::after {
      content: "";
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: linear-gradient(
        to bottom right,
        rgba(255, 255, 255, 0) 0%,
        rgba(255, 255, 255, 0) 40%,
        rgba(255, 255, 255, 0.1) 50%,
        rgba(255, 255, 255, 0) 60%,
        rgba(255, 255, 255, 0) 100%
      );
      transform: rotate(30deg);
      pointer-events: none;
    }

    .link i { 
      color: #973222; 
      font-size: 22px;
      position: absolute;
      left: 20px;
      filter: drop-shadow(0 2px 4px rgba(0,0,0,0.5));
    }
    
    .link:hover { 
      background: rgba(151, 50, 34, 0.2);
      border-color: rgba(151, 50, 34, 0.5);
      transform: scale(1.02) translateZ(10px);
    }

    /* Tap hint for iOS users */
    #tap-hint {
      position: fixed;
      bottom: 20px;
      left: 0;
      width: 100%;
      text-align: center;
      font-size: 10px;
      opacity: 0.5;
      pointer-events: none;
      z-index: 0;
    }

    .footer {
      margin-top: 40px;
      font-size: 12px;
      opacity: 0.7;
    }
    .footer a { color: #fff; text-decoration: none; }
  </style>
</head>
<body>
  
  <div class="glow-effect"></div>

  <div class="card" id="tiltCard">
    
    <div class="profile-pic-container">
        <!-- Ensure file is named 'profile.jpg' -->
        <img src="profile.jpg" alt="Profile" class="profile-pic" id="profilePic">
    </div>

    <div class="title">Dhadi Jatha Soba Singh Sitara</div>
    <div class="subtitle">Official Social Links</div>
    
    <a class="link tilt-btn" href="https://youtube.com/@sobasinghsitara">
      <i class="fab fa-youtube"></i><span>YouTube</span>
    </a>
    <a class="link tilt-btn" href="https://www.facebook.com/share/1DUBKj8yUk/">
      <i class="fab fa-facebook"></i><span>Facebook</span>
    </a>
    <a class="link tilt-btn" href="https://www.instagram.com/sobasinghsitara">
      <i class="fab fa-instagram"></i><span>Instagram</span>
    </a>
    <a class="link tilt-btn" href="https://wa.me/919888861222">
      <i class="fab fa-whatsapp"></i><span>WhatsApp</span>
    </a>
    <a class="link tilt-btn" href="https://www.snapchat.com/add/soba.singh">
      <i class="fab fa-snapchat"></i><span>Snapchat</span>
    </a>
    <a class="link tilt-btn" href="https://open.spotify.com/artist/5bEZhDOR9jL5FhLNYaWDqv">
      <i class="fab fa-spotify"></i><span>Spotify</span>
    </a>

    <div class="footer">
      <a href="https://www.instagram.com/dactor.in/" target="_blank">
        <i class="fab fa-instagram"></i> <span>Made by Doctor</span>
      </a>
    </div>

  </div>

  <div id="tap-hint">Tap anywhere to enable motion effects</div>

  <script>
    const card = document.getElementById('tiltCard');
    const btns = document.querySelectorAll('.tilt-btn');
    let motionEnabled = false;

    // FUNCTION TO START SENSORS
    function requestMotionPermission() {
      if (motionEnabled) return;

      // Check if iOS 13+ permission method exists
      if (typeof DeviceOrientationEvent !== 'undefined' && typeof DeviceOrientationEvent.requestPermission === 'function') {
        DeviceOrientationEvent.requestPermission()
          .then(permissionState => {
            if (permissionState === 'granted') {
              window.addEventListener('deviceorientation', handleOrientation);
              motionEnabled = true;
              document.getElementById('tap-hint').style.display = 'none';
            }
          })
          .catch(console.error);
      } else {
        // Non-iOS devices usually don't need permission, but we add listener on click just in case
        window.addEventListener('deviceorientation', handleOrientation);
        motionEnabled = true;
        document.getElementById('tap-hint').style.display = 'none';
      }
    }

    // LISTENER: Start on first click/tap anywhere
    document.body.addEventListener('click', requestMotionPermission);
    document.body.addEventListener('touchstart', requestMotionPermission);

    // GYROSCOPE HANDLER
    function handleOrientation(event) {
      if (!event.gamma && !event.beta) return;

      // Increased Multiplier (from 0.5 to 1.5) for more visible movement
      const x = event.gamma * 1.5; // Left/Right tilt
      const y = (event.beta - 40) * 1.5; // Front/Back tilt (40 is resting angle)

      // Clamp values to prevent flipping
      const limit = 30;
      const clampX = Math.max(Math.min(x, limit), -limit);
      const clampY = Math.max(Math.min(y, limit), -limit);

      // Apply tilt to main card
      card.style.transform = `rotateY(${-clampX}deg) rotateX(${clampY}deg)`;

      // Apply parallax to buttons (they move differently than card)
      btns.forEach((btn, i) => {
        const depth = 20 + (i * 5); // Each button floats at different height
        btn.style.transform = `translateX(${-clampX}px) translateY(${-clampY}px) translateZ(${depth}px)`;
      });
    }

    // DESKTOP MOUSE FALLBACK (For testing on PC)
    document.addEventListener('mousemove', (e) => {
      const x = (window.innerWidth / 2 - e.pageX) / 15;
      const y = (window.innerHeight / 2 - e.pageY) / 15;
      
      card.style.transform = `rotateY(${-x}deg) rotateX(${y}deg)`;
      btns.forEach((btn, i) => {
        const depth = 20 + (i * 5);
        btn.style.transform = `translateX(${-x}px) translateY(${-y}px) translateZ(${depth}px)`;
      });
    });

  </script>
</body>
</html>
