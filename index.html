<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dhadi Jatha Soba Singh Sitara</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
  <style>
    /* Super AMOLED Black Background Setup */
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background-color: #000000; /* Pure Black */
      color: #ffffff;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      overflow-x: hidden;
      -webkit-tap-highlight-color: transparent;
      position: relative;
    }

    /* Ambient Background Glow Effect (Kept as requested earlier) */
    .glow-effect {
      position: fixed;
      top: 20%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 300px;
      height: 300px;
      background: radial-gradient(circle, rgba(151, 50, 34, 0.15) 0%, rgba(0,0,0,0) 70%);
      pointer-events: none;
      z-index: -1;
      animation: pulse-glow 4s infinite alternate;
    }

    @keyframes pulse-glow {
      0% { opacity: 0.5; transform: translate(-50%, -50%) scale(1); }
      100% { opacity: 0.8; transform: translate(-50%, -50%) scale(1.1); }
    }

    .card {
      max-width: 420px;
      padding: 30px 20px;
      text-align: center;
      width: 100%;
      position: relative;
      z-index: 1;
    }
    
    /* Fixed Round Profile Picture Styling */
    .profile-pic-container {
      display: flex;
      justify-content: center;
      margin-bottom: 25px;
    }

    .profile-pic {
      width: 140px;
      height: 140px;
      object-fit: cover;
      border-radius: 50%;
      border: 3px solid #973222; 
      /* Pulse Animation for Profile */
      animation: border-pulse 3s infinite;
      display: block;
      background-color: #000;
    }

    @keyframes border-pulse {
      0% { box-shadow: 0 0 0 0 rgba(151, 50, 34, 0.4); }
      70% { box-shadow: 0 0 0 15px rgba(151, 50, 34, 0); }
      100% { box-shadow: 0 0 0 0 rgba(151, 50, 34, 0); }
    }

    /* Standard Typography - No Shimmer */
    .title { 
      font-size: 26px; 
      font-weight: 700; 
      letter-spacing: 0.5px;
      margin-bottom: 5px;
      text-transform: uppercase;
      color: #ffffff; /* Pure White */
    }
    
    .subtitle { 
      font-size: 13px; 
      opacity: 0.8; 
      margin-bottom: 35px; 
      font-weight: 300;
      letter-spacing: 1px;
      text-transform: uppercase;
      color: #ffffff;
    }

    /* Links - Round Shape */
    .link {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 12px;
      text-decoration: none;
      background-color: #000000;
      border: 1px solid #333333;
      color: #ffffff;
      padding: 16px;
      margin-bottom: 16px;
      border-radius: 50px; 
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
      animation: fadeInUp 0.8s ease backwards;
    }

    /* Staggered Animation Delays */
    .link:nth-child(3) { animation-delay: 0.1s; }
    .link:nth-child(4) { animation-delay: 0.2s; }
    .link:nth-child(5) { animation-delay: 0.3s; }
    .link:nth-child(6) { animation-delay: 0.4s; }
    .link:nth-child(7) { animation-delay: 0.5s; }
    .link:nth-child(8) { animation-delay: 0.6s; }

    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* Icon Styling */
    .link i { 
      color: #973222; 
      font-size: 20px;
      position: absolute;
      left: 20px;
      transition: transform 0.3s ease;
      z-index: 10;
    }
    
    .link span {
      position: relative;
      z-index: 5;
    }

    /* Hover Effect */
    .link:hover { 
      border-color: #973222;
      background-color: #0a0a0a;
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(151, 50, 34, 0.4);
    }
    
    .link:hover i { 
      color: #ffffff; 
    }

    /* Footer Styling */
    .footer {
      margin-top: 40px;
      font-size: 12px;
      letter-spacing: 1px;
      opacity: 0.7;
      animation: fadeInUp 1s ease backwards;
      animation-delay: 0.8s;
    }
    
    .footer a {
      color: #ffffff;
      text-decoration: none;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 6px;
      background: none; 
      padding: 0;
      transition: opacity 0.3s ease;
    }

    .footer a:hover {
      opacity: 1;
      color: #973222;
    }

    .footer i {
      color: #973222;
    }
  </style>
</head>
<body>
  
  <!-- Background Glow Element -->
  <div class="glow-effect"></div>

  <div class="card">
    
    <!-- Profile Picture Section -->
    <div class="profile-pic-container">
        <!-- Ensure file is named 'profile.jpg' -->
        <img src="profile.jpg" alt="Dhadi Jatha Soba Singh Sitara" class="profile-pic">
    </div>

    <div class="title">Dhadi Jatha Soba Singh Sitara</div>
    <div class="subtitle">Official Social Links</div>
    
    <a class="link" href="https://youtube.com/@sobasinghsitara">
      <i class="fab fa-youtube"></i>
      <span>YouTube</span>
    </a>
    
    <a class="link" href="https://www.facebook.com/share/1DUBKj8yUk/">
      <i class="fab fa-facebook"></i>
      <span>Facebook</span>
    </a>
    
    <a class="link" href="https://www.instagram.com/sobasinghsitara">

    </a>
    
    <a class="link" href="https://wa.me/919888861222">

    </a>
    
    <a class="link" href="https://www.snapchat.com/add/soba.singh">
      <i class="fab fa-snapchat"></i>

    </a>
    
    <a class="link" href="https://open.spotify.com/artist/5bEZhDOR9jL5FhLNYaWDqv">
      <i class="fab fa-spotify"></i>
      <span>Spotify</span>
    </a>

    <!-- Footer Section -->
    <div class="footer">
      <a href="https://www.instagram.com/dactor.in/" target="_blank">
        <i class="fab fa-instagram"></i> 
        <span>Made by Doctor</span>
      </a>
    </div>

  </div>

  <script>
    // Fullscreen logic
    document.addEventListener('click', function() {
      var elem = document.documentElement;
      
      if (!document.fullscreenElement && !document.mozFullScreenElement &&
          !document.webkitFullscreenElement && !document.msFullscreenElement) {
          
        if (elem.requestFullscreen) {
          elem.requestFullscreen().catch(err => {
            console.log(`Error attempting to enable full-screen mode: ${err.message} (${err.name})`);
          });
        } else if (elem.msRequestFullscreen) {
          elem.msRequestFullscreen();
        } else if (elem.mozRequestFullScreen) {
          elem.mozRequestFullScreen();
        } else if (elem.webkitRequestFullscreen) {
          elem.webkitRequestFullscreen(Element.ALLOW_KEYBOARD_INPUT);
        }
      }
    });
  </script>
</body>
</html>
