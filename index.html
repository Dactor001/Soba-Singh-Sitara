<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dhadi Jatha Soba Singh Sitara</title>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Gurmukhi:wght@400;700&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
  <style>
    /* Super AMOLED Black Background Setup */
    body {
      margin: 0;
      font-family: 'Poppins', 'Noto Sans Gurmukhi', sans-serif;
      background-color: #000000; /* Pure Black */
      color: #ffffff;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      overflow-x: hidden;
      -webkit-tap-highlight-color: transparent;
      position: relative;
    }

    /* Ambient Background Glow Effect */
    .glow-effect {
      position: fixed;
      top: 20%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 300px;
      height: 300px;
      background: radial-gradient(circle, rgba(151, 50, 34, 0.15) 0%, rgba(0,0,0,0) 70%);
      pointer-events: none;
      z-index: -1;
      animation: pulse-glow 4s infinite alternate;
    }

    @keyframes pulse-glow {
      0% { opacity: 0.5; transform: translate(-50%, -50%) scale(1); }
      100% { opacity: 0.8; transform: translate(-50%, -50%) scale(1.1); }
    }

    .card {
      max-width: 420px;
      padding: 20px 20px; 
      text-align: center;
      width: 100%;
      position: relative;
      z-index: 1;
    }
    
    /* Profile Picture Container */
    .profile-pic-container {
      display: flex;
      justify-content: center;
      margin-bottom: 15px; 
      margin-top: 0; 
    }

    .profile-pic {
      width: 140px;
      height: 140px;
      object-fit: cover;
      /* Position maintained: approx 0.5mm RIGHT, 2mm UP */
      object-position: calc(50% + 2px) -8px; 
      border-radius: 50%;
      border: 3px solid #973222; 
      animation: border-pulse 3s infinite;
      display: block;
      background-color: #000;
    }

    @keyframes border-pulse {
      0% { box-shadow: 0 0 0 0 rgba(151, 50, 34, 0.4); }
      70% { box-shadow: 0 0 0 15px rgba(151, 50, 34, 0); }
      100% { box-shadow: 0 0 0 0 rgba(151, 50, 34, 0); }
    }

    /* Title Styling */
    .title-container {
      min-height: 70px; 
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 0px; 
    }

    .title { 
      font-size: 22px; 
      font-weight: 700; 
      letter-spacing: 0.5px;
      text-transform: uppercase;
      color: #ffffff;
      line-height: 1.3;
      transition: opacity 0.4s ease, filter 0.4s ease;
      opacity: 1;
      filter: blur(0px);
      white-space: nowrap; 
    }
    
    @media (max-width: 360px) {
      .title {
        white-space: normal;
        font-size: 20px;
      }
    }
    
    .title.switching {
      opacity: 0;
      filter: blur(5px);
    }
    
    /* Subtitle adjustment */
    .subtitle { 
      font-size: 13px; 
      opacity: 0.8; 
      margin-bottom: 4px; 
      font-weight: 300;
      letter-spacing: 1px;
      text-transform: uppercase;
      color: #ffffff;
    }

    /* --- CONTROLS CONTAINER (Holds both switches) --- */
    .controls-wrapper {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 15px; /* Space between language and music toggle */
      margin-bottom: 15px; 
      height: 20px;
      position: relative;
    }

    /* Common Switch Styles */
    .toggle-switch {
      position: relative;
      width: 36px;  
      height: 20px; 
      background-color: #1a1a1a;
      border: 1px solid #333;
      border-radius: 20px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .toggle-knob {
      position: absolute;
      top: 1px;
      left: 2px;
      width: 16px; 
      height: 16px;
      background-color: #973222;
      border-radius: 50%;
      color: white;
      font-size: 9px; 
      font-weight: bold;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: transform 0.3s cubic-bezier(0.4, 0.0, 0.2, 1);
      box-shadow: 0 1px 2px rgba(0,0,0,0.5);
      user-select: none;
      line-height: 1;
    }

    .toggle-switch.active {
      border-color: #555;
      background-color: #2a2a2a;
    }

    .toggle-switch.active .toggle-knob {
      transform: translateX(16px); 
    }
    
    /* Specific styles for Language Knob */
    .toggle-knob.punjabi-font {
      font-size: 13px !important;
      padding-bottom: 2px;
    }

    /* Specific styles for Music Knob Icons */
    .toggle-knob i {
      font-size: 8px; /* Small icon size */
    }

    /* --- PERMANENT JELLY ANIMATION --- */
    @keyframes jelly-infinite {
      0% { transform: scale(1, 1); }
      10% { transform: scale(1.25, 0.75); }
      15% { transform: scale(0.75, 1.25); }
      20% { transform: scale(1.15, 0.85); }
      25% { transform: scale(0.95, 1.05); }
      30% { transform: scale(1.05, 0.95); }
      35% { transform: scale(1, 1); }
      100% { transform: scale(1, 1); }
    }

    /* Links */
    .link {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 12px;
      text-decoration: none;
      background-color: #000000;
      border: 1px solid #ffffff; 
      color: #ffffff;
      padding: 14px; 
      margin-bottom: 10px; 
      border-radius: 50px; 
      transition: all 0.2s ease;
      position: relative;
      overflow: hidden; 
      animation: fadeInUp 0.8s ease backwards;
      cursor: pointer;
      -webkit-tap-highlight-color: transparent; 
    }

    /* Icon Animation */
    .link i { 
      color: #973222; 
      font-size: 20px; 
      position: absolute;
      left: 20px;
      z-index: 10;
      animation: jelly-infinite 3s infinite ease-in-out;
      pointer-events: none; 
    }
    
    /* Staggered JELLY effect indices 5-10 */
    .link:nth-child(5) i { animation-delay: 0s; }
    .link:nth-child(6) i { animation-delay: 0.2s; }
    .link:nth-child(7) i { animation-delay: 0.4s; }
    .link:nth-child(8) i { animation-delay: 0.6s; }
    .link:nth-child(9) i { animation-delay: 0.8s; } 
    .link:nth-child(10) i { animation-delay: 1.0s; } 

    /* Staggered ENTRY animation indices 5-10 */
    .link:nth-child(5) { animation-delay: 0.1s; }
    .link:nth-child(6) { animation-delay: 0.2s; }
    .link:nth-child(7) { animation-delay: 0.3s; }
    .link:nth-child(8) { animation-delay: 0.4s; }
    .link:nth-child(9) { animation-delay: 0.5s; } 
    .link:nth-child(10) { animation-delay: 0.6s; } 

    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .link span { position: relative; z-index: 5; pointer-events: none; }

    /* Hover Effects */
    .link:hover { 
      border-color: #973222;
      background-color: #0a0a0a;
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(151, 50, 34, 0.4);
    }
    
    /* CLICK (Active) Effect */
    .link:active {
      transform: scale(0.96) translateY(-2px); 
      background-color: #111;
      border-color: #973222;
    }

    /* --- RIPPLE ANIMATION --- */
    .ripple {
      position: absolute;
      background: rgba(255, 255, 255, 0.3); 
      border-radius: 50%;
      transform: scale(0);
      animation: ripple-animation 0.6s linear;
      pointer-events: none;
    }

    @keyframes ripple-animation {
      to {
        transform: scale(4);
        opacity: 0;
      }
    }

    /* Footer */
    .footer {
      margin-top: 25px; 
      font-size: 12px;
      letter-spacing: 1px;
      opacity: 0.7;
      animation: fadeInUp 1s ease backwards;
      animation-delay: 0.8s;
    }
    .footer a {
      color: #ffffff;
      text-decoration: none;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 6px;
      background: none; 
      padding: 0;
      transition: opacity 0.3s ease;
    }
    
    .footer a:hover { opacity: 1; color: #973222; }
    
    /* Footer Icon Animation */
    .footer i { 
      color: #973222; 
      display: inline-block;
      animation: jelly-infinite 3s infinite ease-in-out; 
    }
  </style>
</head>
<body>
  
  <div class="glow-effect"></div>
  
  <!-- Hidden Audio Player -->
  <!-- MAKE SURE TO UPLOAD music.mp3 TO GITHUB -->
  <audio id="bgAudio" loop>
    <source src="music.mp3" type="audio/mp3">
  </audio>

  <div class="card">
    
    <div class="profile-pic-container">
        <!-- Ensure profile.jpg exists -->
        <img src="profile.jpg" alt="Dhadi Jatha Soba Singh Sitara" class="profile-pic">
    </div>

    <div class="title-container">
      <div class="title" id="mainTitle">Dhadi Jatha Soba Singh<br>Sitara</div>
    </div>
    
    <div class="subtitle">Official Social Links</div>

    <!-- Controls Wrapper: Language & Music Switches -->
    <div class="controls-wrapper">
      
      <!-- 1. Language Switch -->
      <div class="toggle-switch" onclick="toggleLanguage()" id="langSwitch" title="Switch Language">
        <div class="toggle-knob" id="langKnob">A</div>
      </div>

      <!-- 2. Music Switch -->
      <div class="toggle-switch" onclick="toggleMusic()" id="musicSwitch" title="Play/Pause Music">
        <div class="toggle-knob" id="musicKnob">
          <i class="fas fa-play"></i>
        </div>
      </div>

    </div>
    
    <!-- Link 1 -->
    <a class="link" href="https://youtube.com/@sobasinghsitara">
      <i class="fab fa-youtube"></i>
      <span>YouTube</span>
    </a>
    
    <!-- Link 2 -->
    <a class="link" href="https://www.facebook.com/share/1DUBKj8yUk/">
      <i class="fab fa-facebook"></i>
      <span>Facebook</span>
    </a>
    
    <!-- Link 3 -->
    <a class="link" href="https://www.instagram.com/sobasinghsitara">
      <i class="fab fa-instagram"></i>
      <span>Instagram</span>
    </a>
    
    <!-- Link 4 -->
    <a class="link" href="https://wa.me/919888861222">
      <i class="fab fa-whatsapp"></i>
      <span>WhatsApp</span>
    </a>
    
    <!-- Link 5 -->
    <a class="link" href="https://www.snapchat.com/add/soba.singh">
      <i class="fab fa-snapchat"></i>
      <span>Snapchat</span>
    </a>
    
    <!-- Link 6 -->
    <a class="link" href="https://open.spotify.com/artist/5bEZhDOR9jL5FhLNYaWDqv">
      <i class="fab fa-spotify"></i>
      <span>Spotify</span>
    </a>

    <div class="footer">
      <a href="https://www.instagram.com/dactor.in/" target="_blank">
        <i class="fab fa-instagram"></i> 
        <span>Made by Dactor</span>
      </a>
    </div>

  </div>

  <script>
    // 1. Language Toggle Logic
    const titleElement = document.getElementById('mainTitle');
    const langSwitch = document.getElementById('langSwitch');
    const langKnob = document.getElementById('langKnob');

    let isEnglish = true;

    const textEn = "Dhadi Jatha Soba Singh<br>Sitara";
    const textPa = "ਢਾਡੀ ਜਥਾ ਸੋਭਾ ਸਿੰਘ<br>ਸਿਤਾਰਾ";

    function toggleLanguage() {
      titleElement.classList.add('switching');
      isEnglish = !isEnglish;
      
      if (!isEnglish) {
        // Punjabi
        langSwitch.classList.add('active'); 
        setTimeout(() => { 
            langKnob.textContent = "ੳ"; 
            langKnob.classList.add('punjabi-font'); 
        }, 100); 
      } else {
        // English
        langSwitch.classList.remove('active'); 
        setTimeout(() => { 
            langKnob.textContent = "A"; 
            langKnob.classList.remove('punjabi-font'); 
        }, 100);
      }

      setTimeout(() => {
        if (!isEnglish) {
          titleElement.innerHTML = textPa;
        } else {
          titleElement.innerHTML = textEn;
        }
        titleElement.classList.remove('switching');
      }, 300);
    }

    // 2. Music Toggle Logic
    const musicSwitch = document.getElementById('musicSwitch');
    const musicKnob = document.getElementById('musicKnob');
    const bgAudio = document.getElementById('bgAudio');
    let isMusicPlaying = false;

    function toggleMusic() {
      if (!isMusicPlaying) {
        // Play Music
        bgAudio.play().catch(error => {
          console.log("Audio play failed, user interaction needed first:", error);
        });
        musicSwitch.classList.add('active'); // Slide Right
        
        // Change icon to Pause after slide starts
        setTimeout(() => {
          musicKnob.innerHTML = '<i class="fas fa-pause"></i>';
        }, 100);
        
        isMusicPlaying = true;
      } else {
        // Pause Music
        bgAudio.pause();
        musicSwitch.classList.remove('active'); // Slide Left
        
        // Change icon to Play after slide starts
        setTimeout(() => {
          musicKnob.innerHTML = '<i class="fas fa-play"></i>';
        }, 100);
        
        isMusicPlaying = false;
      }
    }

    // 3. Ripple Effect Logic
    const links = document.querySelectorAll('.link');
    links.forEach(btn => {
      btn.addEventListener('click', function(e) {
        let ripple = document.createElement('span');
        let rect = btn.getBoundingClientRect();
        let x = e.clientX - rect.left;
        let y = e.clientY - rect.top;
        
        ripple.style.left = x + 'px';
        ripple.style.top = y + 'px';
        ripple.classList.add('ripple');
        
        let size = Math.max(rect.width, rect.height);
        ripple.style.width = ripple.style.height = size + 'px';
        ripple.style.marginLeft = -size/2 + 'px';
        ripple.style.marginTop = -size/2 + 'px';

        btn.appendChild(ripple);

        setTimeout(() => {
          ripple.remove();
        }, 600);
      });
    });

    // 4. Fullscreen logic
    document.addEventListener('click', function(e) {
      // Don't trigger fullscreen if clicking links or switches
      if(e.target.closest('a') || e.target.closest('.toggle-switch')) return;

      var elem = document.documentElement;
      if (!document.fullscreenElement && !document.mozFullScreenElement &&
          !document.webkitFullscreenElement && !document.msFullscreenElement) {
        if (elem.requestFullscreen) {
          elem.requestFullscreen().catch(err => console.log(err));
        }
      }
    });
  </script>
</body>
</html>
